name: Build and Release

on:
  push:
    branches: [ "main" ]
  release:
    types: [created]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: linux

          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            suffix: linux-static

          - os: macos-latest
            target: x86_64-apple-darwin
            suffix: macos

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: windows

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install musl-tools

      - name: Build workspace
        run: cargo build --workspace --release --target ${{ matrix.target }}

      - name: Prepare dist folder
        run: mkdir -p dist

      - name: Copy binaries (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/dolphinx dist/dolphinx-${{ matrix.suffix }} || true
          cp target/${{ matrix.target }}/release/analyzer dist/analyzer-${{ matrix.suffix }} || true

      - name: Copy binaries (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\\${{ matrix.target }}\\release\\dolphinx.exe dist\\dolphinx-${{ matrix.suffix }}.exe
          copy target\\${{ matrix.target }}\\release\\analyzer.exe dist\\analyzer-${{ matrix.suffix }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dolphinx-${{ matrix.suffix }}
          path: dist/*

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
